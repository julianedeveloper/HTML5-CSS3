<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Border</title>
    <style>
        h1 {
            border: 10px solid black;
            padding: 10px;
            border-image-source: url('borda decorada.png');
            border-image-slice: 20 ;
            border-image-repeat: repeat;
            text-align: center;
        }
        p {
            font-family: sans-serif;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trying a Custom Border</h1>
    <p>This kind of border it's not too used, but if necessary, here it's.</p>

</body>
</html>
